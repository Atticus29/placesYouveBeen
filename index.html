<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <!-- <script src="js/jquery-3.1.1.js"></script> -->
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="destinationForm">
          <div class="form-group">
            <label for="location">Enter Location:</label>
            <input type="text" class="form-control" id="location">
            <label for="timeOfYear">Enter Time of Year:</label>
            <input type="text" class="form-control" id="timeOfYear">
          </div>
          <div class="form-group">
            <label for="landmark">Enter a Landmark:</label>
            <input type="text" class="form-control" id="landmark">
            <label for="notes">Enter notes about Landmark:</label>
            <input type="text" class="form-control" id="notes">
          </div>
          <button type="submit" class="btn btn-primary">Add Location</button>
        </form>
      </div>
      <div class="col-md-6">

      </div>
    </div>

  </div>
</body>
</html>
