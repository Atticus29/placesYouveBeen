<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <!-- <script src="js/jquery-3.1.1.js"></script> -->
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="destinationForm">
          <div class="form-group">
            <label for="location">Enter Location:</label>
            <input type="text" class="form-control" id="location">
            <label for="timeOfYear">Enter Time of Year:</label>
            <input type="text" class="form-control" id="timeOfYear">
          </div>
          <div id="new-landmarks">
            <div class="new-landmark">
              <div class="form-group">
                <label for="landmark">Enter a Landmark:</label>
                <input type="text" class="form-control landmark-input">
                <label for="notes">Enter notes about Landmark:</label>
                <input type="text" class="form-control notes-input">
              </div>
            </div>
          </div>
          <button type="button" id="landmarkButton" class="btn btn-info">Add Landmark</button>
          <button type="submit" class="btn btn-primary">Add Location</button>
        </form>
        <hr>
        <h4>Destinations:</h4>
        <ul id="destinationList">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="destinationDetails">
          <h3></h3>
          <p>Time of Year visited: <span id="ToY"></span></p>
          <h4>Landmarks visited: </h4>
          <div id="landmark-section">

          </div>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
